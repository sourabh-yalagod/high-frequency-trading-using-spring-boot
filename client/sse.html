<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Webhook Listener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .btn-danger:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .events-list {
            max-height: 500px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
        }

        .event-item {
            background: white;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 0.9em;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-item.success {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .event-item.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .event-item.pending {
            border-left-color: #ffc107;
            background: #fffbf0;
        }

        .event-time {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 5px;
        }

        .event-data {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 150px;
            overflow-y: auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .connection-status.connected {
            background: #28a745;
        }

        .connection-status.disconnected {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .clear-btn {
            background: #6c757d;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            float: right;
        }

        .clear-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî Order Webhook Listener</h1>
            <p>Real-time order event monitoring</p>
        </div>

        <div class="content">
            <!-- Configuration Card -->
            <div class="card">
                <h2>‚öôÔ∏è Configuration</h2>

                <div class="status" id="status"></div>

                <div class="form-group">
                    <label for="backendUrl">Backend URL:</label>
                    <input 
                        type="text" 
                        id="backendUrl" 
                        placeholder="https://your-backend.com"
                        value="https://grfmcgyferuxrqq5c7che5p5xi.srv.us"
                    >
                </div>

                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input 
                        type="text" 
                        id="userId" 
                        placeholder="fa49adc2-708f-4793-a4dd-c2481b617f03"
                    >
                </div>

                <div class="form-group">
                    <label for="orderId">Order ID:</label>
                    <input 
                        type="text" 
                        id="orderId" 
                        placeholder="db54e5e3-aaf7-4762-8724-741a8f1f6fbc"
                    >
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="connectWebhook()">üîó Connect</button>
                    <button class="btn-danger" onclick="disconnectWebhook()">‚ùå Disconnect</button>
                </div>

                <div style="margin-top: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">üìä Statistics</h3>
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-number" id="eventCount">0</div>
                            <div class="stat-label">Events</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="successCount">0</div>
                            <div class="stat-label">Success</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="errorCount">0</div>
                            <div class="stat-label">Errors</div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 15px; padding: 12px; background: #f0f0f0; border-radius: 6px;">
                    <strong>Connection Status:</strong>
                    <br>
                    <span class="connection-status disconnected" id="connectionStatus"></span>
                    <span id="connectionText">Not Connected</span>
                </div>
            </div>

            <!-- Events Card -->
            <div class="card">
                <h2>üìã Events</h2>
                <button class="clear-btn" onclick="clearEvents()">Clear All</button>
                <div style="clear: both;"></div>
                <div class="events-list" id="eventsList">
                    <p style="text-align: center; color: #999; padding: 20px;">No events received yet</p>
                </div>
            </div>
        </div>

        <!-- Full Width Events Details -->
        <div class="card">
            <h2>üìÑ Latest Event Details (JSON)</h2>
            <div class="event-data" id="eventDetails" style="min-height: 200px;">
                <p style="color: #999;">Connect and wait for events...</p>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let stats = {
            events: 0,
            success: 0,
            errors: 0
        };
        let allEvents = [];

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status show ${type}`;
            setTimeout(() => statusEl.classList.remove('show'), 5000);
        }

        function connectWebhook() {
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const userId = document.getElementById('userId').value.trim();
            const orderId = document.getElementById('orderId').value.trim();

            if (!backendUrl || !userId || !orderId) {
                showStatus('‚ùå Please fill in all fields', 'error');
                return;
            }

            if (eventSource) {
                showStatus('‚ö†Ô∏è Already connected. Disconnect first.', 'info');
                return;
            }

            const url = `${backendUrl}/order/webhook/subscribe/${userId}/${orderId}`;
            console.log('üîó Connecting to:', url);
            showStatus('üîÑ Connecting...', 'info');

            try {
                eventSource = new EventSource(url);

                eventSource.onopen = () => {
                    console.log('‚úÖ Connection opened');
                    showStatus('‚úÖ Connected successfully', 'success');
                    updateConnectionStatus(true);
                };

                eventSource.onmessage = (event) => {
                    console.log('üì® Message received:', event.data);
                    handleEvent(event.data, 'message');
                };

                eventSource.addEventListener('order-update', (event) => {
                    console.log('üì® Named event received:', event.data);
                    handleEvent(event.data, 'order-update');
                });

                eventSource.onerror = (error) => {
                    console.error('‚ùå Connection error:', error);
                    updateConnectionStatus(false);
                    
                    if (eventSource.readyState === EventSource.CLOSED) {
                        showStatus('‚ùå Connection closed', 'error');
                    } else {
                        showStatus('‚ö†Ô∏è Connection error - reconnecting...', 'error');
                    }
                };

            } catch (error) {
                console.error('‚ùå Error creating EventSource:', error);
                showStatus('‚ùå Connection failed: ' + error.message, 'error');
            }
        }

        function disconnectWebhook() {
            if (!eventSource) {
                showStatus('‚ö†Ô∏è Not connected', 'info');
                return;
            }

            eventSource.close();
            eventSource = null;
            updateConnectionStatus(false);
            showStatus('‚ùå Disconnected', 'info');
        }

        function handleEvent(data, eventType) {
            try {
                const parsedData = JSON.parse(data);
                
                stats.events++;
                const isSuccess = parsedData.status === 'COMPLETED' || parsedData.status === 'PENDING' || parsedData.status === 'FILLED';
                
                if (isSuccess) {
                    stats.success++;
                } else if (parsedData.status === 'FAILED' || parsedData.status === 'REJECTED') {
                    stats.errors++;
                }

                updateStats();

                // Add to events list
                const event = {
                    timestamp: new Date().toLocaleTimeString(),
                    type: eventType,
                    data: parsedData,
                    status: isSuccess ? 'success' : 'pending'
                };

                allEvents.unshift(event);
                updateEventsList();
                updateEventDetails(parsedData);

                console.log('‚úÖ Event processed:', event);
            } catch (error) {
                console.error('‚ùå Error parsing event:', error);
                stats.errors++;
                updateStats();
                showStatus('‚ùå Error parsing event data', 'error');
            }
        }

        function updateEventsList() {
            const eventsList = document.getElementById('eventsList');
            
            if (allEvents.length === 0) {
                eventsList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No events yet</p>';
                return;
            }

            eventsList.innerHTML = allEvents.map((event, index) => `
                <div class="event-item ${event.status}">
                    <div class="event-time">
                        ${event.timestamp} ‚Ä¢ ${event.type}
                    </div>
                    <strong>${event.data.status || 'Unknown Status'}</strong>
                    <div class="event-data">
                        ${JSON.stringify(event.data, null, 2)}
                    </div>
                </div>
            `).join('');
        }

        function updateEventDetails(data) {
            const eventDetails = document.getElementById('eventDetails');
            eventDetails.textContent = JSON.stringify(data, null, 2);
        }

        function updateStats() {
            document.getElementById('eventCount').textContent = stats.events;
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('errorCount').textContent = stats.errors;
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                status.className = 'connection-status connected';
                text.textContent = 'üü¢ Connected';
            } else {
                status.className = 'connection-status disconnected';
                text.textContent = 'üî¥ Not Connected';
            }
        }

        function clearEvents() {
            allEvents = [];
            stats = { events: 0, success: 0, errors: 0 };
            updateStats();
            updateEventsList();
            document.getElementById('eventDetails').textContent = 'Events cleared';
            showStatus('üóëÔ∏è Events cleared', 'info');
        }

        // Auto-fill userId if in URL
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('userId')) {
                document.getElementById('userId').value = params.get('userId');
            }
            if (params.get('orderId')) {
                document.getElementById('orderId').value = params.get('orderId');
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
